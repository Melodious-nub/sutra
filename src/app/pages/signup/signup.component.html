<div class="body" style="height: 100vh;">
    <!-- Navbar -->
    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand ms-3 nav-title" href="#">SUTRA</a>
            </div>
        </nav>
    </div>
    <!-- nav end -->

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 my-auto">
                <div class="text-center mb-4">
                    <p class="text-signup">Already have an account ?</p>
                    <p class="text-sub-s">Login to SUTRA and make your <br> supplychain management easier</p>
                    <button routerLink="../login" mat-flat-button class="mb-4">Login</button>
                </div>
            </div>
            <!-- col-6 end -->

            <div class="col-md-6 mt-4">
                <div class="text-center">
                    <p class="text-sub-l"><b class="text-login">Sign up for new account</b></p>
                </div>
                
                <mat-stepper #stepper>
                    <mat-step [stepControl]="firstFormGroup" errorMessage="Name is required.">
                      <form [formGroup]="firstFormGroup">
                        <ng-template matStepLabel>Fill out your name</ng-template>
                        <mat-form-field>
                          <mat-label>Name</mat-label>
                          <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                        </mat-form-field>
                        <div>
                          <p>Go to a different step to see the error state</p>
                          <button mat-button matStepperNext>Next</button>
                        </div>
                      </form>
                    </mat-step>
                    <mat-step [stepControl]="secondFormGroup" errorMessage="Address is required.">
                      <form [formGroup]="secondFormGroup">
                        <ng-template matStepLabel>Fill out your address</ng-template>
                        <mat-form-field>
                          <mat-label>Address</mat-label>
                          <input matInput placeholder="Ex. 1 Main St, New York, NY" formControlName="secondCtrl"
                                 required>
                        </mat-form-field>
                        <div>
                          <p>Go to a different step to see the error state</p>
                          <button mat-button matStepperPrevious>Back</button>
                          <button mat-button matStepperNext>Next</button>
                        </div>
                      </form>
                    </mat-step>
                    <mat-step>
                      <ng-template matStepLabel>Done</ng-template>
                      <p>You are now done.</p>
                      <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button (click)="stepper.reset()">Reset</button>
                      </div>
                    </mat-step>
                  </mat-stepper>
                  

            </div>
            <!-- last col-6 end -->
        </div>
        <!-- row end -->
    </div>
    <!-- container end -->
</div>
<!-- body end -->
