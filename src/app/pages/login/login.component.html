<div class="body">
  <!-- div container start -->
  <section>
      <div class="container mt-5">
          <div class="row justify-content-center">
              <div class="col-md-6 mt-5">
                  <div class="text-center">
                      <p class="text-login mb-4">Log in to your account</p>
                      <p class="text-sub-l">Welcome to SUTRA, please put your <br> login credentials below to start using our service.</p>
                  </div>
                  <!-- Login Form -->
                  <form #loginForm="ngForm" class="register-form center mt-4" id="loginForm" (ngSubmit)="onLogin(loginForm)">

                      <!-- Login Input Field -->
                      <div class="mt-3">
                          <mat-form-field appearance="outline">
                              <mat-label>Email</mat-label>
                              <input matInput required ngModel #email="ngModel" type="text" name="email" id="email">
                          </mat-form-field>
                      </div>

                      <!-- Password Input Field -->
                      <div>
                          <mat-form-field appearance="outline">
                              <mat-label>Password</mat-label>
                              <input matInput ngModel [type]="hide ? 'password' : 'text'" required #password="ngModel" type="password" name="password" id="password">
                              <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                              </button>
                          </mat-form-field>
                      </div>

                      <!-- <div class="float-start ms-3 mb-2">
                          <mat-checkbox [checked]="isSelected" class="example-margin">Remember me</mat-checkbox>
                      </div> -->
                      <!-- Login Button Field -->
                      <div class="text-center">
                          <button mat-raised-button color="accent" name="signin" type="submit">Log in</button>
                      </div>

                      <!-- forgot pass field -->
                      <div class="text-center my-4">
                          <a class="link link-6" routerLink="../forgot-password"> <span>Forgot Password?</span></a>
                      </div>


                      <!-- <p>{{loginForm.value | json}}</p> -->
                  </form>
              </div>

              <!-- other hlf part on screen -->

              <div class="col-md-6 my-auto">
                  <div class="text-center mb-4">
                      <p class="text-signup">Donâ€™t have an account ?</p>
                      <p class="text-sub-s">Join to SUTRA and make your <br> supplychain management easier</p>
                      <button type="button" routerLink="../signup" mat-flat-button class="mb-4">Sign up</button>
                  </div>
              </div>

          </div>
          <!-- div end -->

      </div>
  </section>
  <!-- container div end -->
</div>
<!-- body end -->
